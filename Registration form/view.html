<!DOCTYPE html>
<html>
    <head>
        <title>registration form</title> 
        <link rel="stylesheet" type="text/css" href="view.css">
    </head>
    <body>
         <div class="container">
         <div class="sneha">
            <h1>registration form</h1>
         </div>
         <form class="form" id="form1" action="">
            <div class="forms">
                <label for="firstname">firstname</label>
                <input type="text" name="firstname" placeholder="firstname" id="firstname" required>
                <span></span>
            </div>
            <br>
            <div class="forms">
                <label for="lastname">lastname</label>
                <input type="text" name="lastname" placeholder="lastname" id="lastname" required> 
                <span></span>
            </div>
            <br>
            <div class="forms">
                <label for="email">email</label>
                <input type="text" name="email" placeholder="email" id="email" required>
                <span></span>
            </div>
            <br>
            <div class="forms">
                <label for="password">password</label>
                <input type="text" name="password" placeholder="password" id="password" required>
                <span></span>
            </div>
            <br>
            <div class="forms">
                <label for="confirm password">confirm password</label>
                <input type="text" name="confirm password" placeholder="confirm password" id="password2" required>
                <span></span>
            </div>
            <br>
            <div class="forms">
                <label for="contact number">contact number</label>
                <input type="number" name="contact number" placeholder="contact number" id="contact" required>
                <span></span>
            </div>
            <br>
            <button id="SubmitBtn" type="button">submit</button>
 </form>
 </div>
    </body>

</html>
