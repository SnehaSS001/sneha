<!DOCTYPE html>
<html>
<head>
    <title>registration form</title>
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <script src="https://kit.fontawesome.com/a9a2e6ff6b.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <h1>registration form</h1>
    <div class="grid-container">
        <form class="form" id="form">
            <div class="child">
                <label for="first name">first name</label>
            <div class="container">
                    <input type="text" name="first name" placeholder="first name" id="name" autocomplete="off">
            <div class="icon">
                <i class="fa-solid fa-user"></i>
            </div>
            </div>
            <span>error message</span>
            </div>
            <br>
            <div class="child">
                <label for="last name">last name</label>
                <div class="container">
                <input type="text" name="last name" placeholder="last name" id="lastname" autocomplete="off">
                <div class="icon">
                    <i class="fa-solid fa-user"></i>
                </div>
                </div>
                <span>error message</span>
            </div>
            <div class="child">
                <label for="Department">Department/Office</label>
                <div class="container">
                <select class="department" id="department" autocomplete="off">
                    <option selected>department</option>
                    <option value="computerscience">computer science</option>
                    <option value="physics">physics</option>
                    <option value="maths">maths</option>
                    <option value="chemistry">chemistry</option>
                </select>
                <div class="icon1">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                </div>
                <span>error message</span>
            </div>
            <div class="child">
                <label for="username">username</label>
                <div class="container">
                <input type="text" name="username" placeholder="username" id="username" autocomplete="off">
                <div class="icon">
                    <i class="fa-solid fa-user"></i>
                </div>
                </div>
                <span>error message</span>
            </div>
            <div class="child">
                <label for="password">password</label>
                <div class="container">
                <input type="password" name="password" placeholder="password" id="password" autocomplete="off">
                <div class="icon">
                    <i class="fa-solid fa-user"></i>
                </div>
                </div>
                <span>error message</span>
            </div>
            <div class="child">
                <label for="confirm password">confirm password</label>
                <div class="container">
                <input type="password" name="confirm password" placeholder="confirm password" id="password2" autocomplete="off">
                <div class="icon">
                    <i class="fa-solid fa-user"></i>
                </div>
                </div>
                <span>error message</span>
            </div>
            <div class="child">
                <lebel for="E-mail">E-mail</lebel>
                <div class="container">
                <input type="email" name="E-mail" placeholder="e-mail address" id="email" autocomplete="off">
                <div class="icon2">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                </div>
                <span>error message</span>
            </div>
            <div class="child">
                <label for="contact">Contact</label>
                <div class="container">
                <input type="numbers" name="contact no" placeholder="(876)" id="contact" autocomplete="off">
                <div class="icon3">
                    <i class="fa-solid fa-phone"></i>  
                </div>
                </div>
                <span>error message</span>
            </div>
            <br>
                <button class="submit">submit</button>
    </div>
    <script src="sneha.js"></script>
</form>
</body>

</html>
